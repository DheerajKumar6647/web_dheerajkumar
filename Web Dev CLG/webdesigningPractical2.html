<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Layout</title>
<style>
    body {
        background: #f2f2f2;
        font-family: Georgia, serif;
    }

    .container {
        width: 90%;
        background: red;
        padding: 20px;
        border: 2px solid #444;
    }

    .header {
        background: #d3d3d3;
        padding: 15px 0;
        text-align: center;
        font-size: 18px;
        border: 1px solid #555;
    }

    /* TOP (blue) NAV BUTTONS */
    .nav-blue a {
        display: inline-block;
        padding: 5px 12px;
        margin: 8px 4px;
        background: #a8d0ff;
        border: 1px solid #6da6d9;
        text-decoration: none;
        color: #000;
        font-size: 14px;
    }

    /* GREEN NAV BUTTONS */
    .nav-green a {
        display: inline-block;
        padding: 5px 12px;
        margin: 8px 4px;
        background: #b4f4a7;
        border: 1px solid #76c76a;
        text-decoration: none;
        color: #000;
        font-size: 14px;
    }
</style>
</head>

<body>

<h2 style="margin-left: 25px;">Output</h2>

<div class="container">

    <div class="nav:blue;display:flex;">
       <div><a href="#">My Travel</a></div>
       <div> <a href="#">Zone</a></div>
      <div>  <a href="#">Menu</a> </div>
    </div>

    <div class="nav-blue">
        <a href="#">HOME</a>
        <a href="#">PLAN</a>
        <a href="#">OFFER</a>
        <a href="#">GALLERY</a>
    </div>

    <div class="nav-green">
        <a href="#">ACCOUNT</a>
        <a href="#">TRIPS</a>
        <a href="#">SUPPORTS</a>
        <a href="#">LAYOUT</a>
    </div>

</div>

</body>
.
</html>
