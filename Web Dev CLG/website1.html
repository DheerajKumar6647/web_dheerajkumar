<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday â€” Interactive Card</title>
<style>
:root{--bg:#0f172a;--card:#0b1220;--accent:#ff5d8f;--accent2:#ffd166}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{background:linear-gradient(180deg,#071126 0%, #0b1b2b 60%), radial-gradient(600px 300px at 10% 10%, rgba(255,255,255,0.03), transparent);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:32px}


.wrap{width:100%;max-width:980px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.7);position:relative;overflow:hidden}


header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
header h1{font-size:20px;margin:0;color:var(--accent)}
.controls{display:flex;gap:12px;align-items:center}


.card{background:linear-gradient(180deg,#071233 0%, #07243c 100%);border-radius:12px;padding:28px;min-height:360px;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative}


.title{font-size:34px;font-weight:700;margin:0 0 8px;text-align:center}
.subtitle{margin:0 0 18px;font-size:16px;opacity:0.9;text-align:center}


.inputs{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap;justify-content:center}
input[type="text"], textarea{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.03);padding:10px 12px;border-radius:8px;color:inherit;min-width:220px}
textarea{min-height:78px;resize:vertical}


.btn{background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;padding:10px 16px;border-radius:10px;color:#081127;font-weight:700;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit}


.bottom-row{display:flex;gap:12px;align-items:center;margin-top:16px}


/* balloons */
.balloons{position:absolute;left:8px;top:8px;pointer-events:none}
.balloon{width:40px;height:55px;border-radius:50% 50% 45% 45%;background:var(--accent);position:relative;transform-origin:center bottom;animation:float 6s ease-in-out infinite}
.balloon:after{content:'';position:absolute;left:50%;bottom:-12px;width:2px;height:12px;background:linear-gradient(#ddd,#888);transform:translateX(-50%)}
.balloon.x2{width:30px;height:45px;opacity:0.9}
.balloon.x3{width:48px;height:66px;opacity:0.95}
.balloon:nth-child(1){left:6%;top:14%;background:linear-gradient(180deg,#ff9bb3,#ff5d8f);animation-delay:0s}
.balloon:nth-child(2){left:20%;top:8%;background:linear-gradient(180deg,#ffd9a6,#ffd166);animation-delay:0.8s}
.balloon:nth-child(3){left:34%;top:18%;background:linear-gradient(180deg,#a4d8ff,#5db8ff);animation-delay:1.3s}
@keyframes float{0%{transform:translateY(0) rotate(-3deg)}50%{transform:translateY(-10px) rotate(3deg)}100%{transform:translateY(0) rotate(-3deg)}}


/* confetti canvas sits above everything */
canvas.confetti{position:absolute;inset:0;pointer-events:none}


/* responsive */
@media (max-width:600px){.title{font-size:28px}.wrap{padding:18px}.card{padding:20px}}
/* extra animations */
.title, .subtitle{animation: fadeIn 1.4s ease forwards}
@keyframes fadeIn{0%{opacity:0;transform:translateY(12px)}100%{opacity:1;transform:translateY(0)}}


.btn{transition:transform .25s ease, box-shadow .25s}
.btn:hover{transform:translateY(-3px);box-shadow:0 8px 18px rgba(0,0,0,0.25)}


.card{animation: popIn .7s ease both}
@keyframes popIn{0%{opacity:0;transform:scale(.85)}70%{opacity:1;transform:scale(1.03)}100%{transform:scale(1)}}
</style>
</head>
<body>
<div class="wrap" role="main">
<header>
<h1>ðŸŽ‰ Make a Birthday Wish</h1>
<div class="controls">
<button class="btn" id="showBtn">Show Greeting</button>
<button class="btn ghost" id="saveBtn">Download Image</button>
</div>
</header>
