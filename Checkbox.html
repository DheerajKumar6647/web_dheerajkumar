<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <link rel="stylesheet" href="CSS/style.css">
   <form action="/server">
    <input type="checkbox" name="age" id="age" >
    <label for="age">I am 18+</label>
   



   <div>
    <input type="radio" name="fruit" id="apple" value="apple">
    <label for="apple">apple</label>
       <input type="radio" name="fruit" id="banana" value="banana">
    <label for="banana">banana</label>  
     <input type="radio" name="fruit" id="mango" value="mango">
    <label for="mango">mango</label>
   </div>


    
Choose your profession
<select name="profession" id="profession">
    <option  selected>Choose your option</option>
    <option value="stu">Student</option>
    <option value="dev" >Developer</option>
    </select>
    <br>
   

 select your range

    <label for="vol">Select your volume level:</label>
    <input type="range" id="vol" min="0" max="100" name="vol" step="5" value="20">
<br>
<br>


    Text area 
    <label for="feedback">Please give me your feedback:</label>
    <textarea name="feedback" id="feedback" rows="5" cols="15"></textarea>
    <button>submit</button>
   </form> 
</body>
</html>
